<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>GOAT NETWORK Puzzle</title>
  <style>
    body {
      background: #fafafa;
      color: #111;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    body {
      background:#fff;
      color: black;
    }

    #puzzle {
      box-shadow: 0 0 25px rgb(204, 204, 200);
    }

    h1 {
      margin: 15px;
      font-size: 1.5rem;
    }

    #puzzle {
      display: grid;
      margin: 10px auto;
      border: 2px solid #111;
      width: 95vw;
      max-width: 2000px;
      /* Default = mobile */
      aspect-ratio: 1 / 1;
      touch-action: manipulation;
    }

    .tile {
      background-image: url("puzzle.png");
      background-repeat: no-repeat;
      border: 1px solid #222;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .empty {
      background: #efefef !important;
      background-image: none !important;
      cursor: default;
    }

    #controls {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    button {
      padding: 16px 24px;
      border: none;
      border-radius: 8px;
      background: gold;
      color: #111;
      font-weight: bold;
      font-size: 1.4rem;
      cursor: pointer;
      min-width: 150px;
    }

    button:active {
      background: orange;
    }

    #moves,
    #status {
      margin-top: 12px;
      font-size: 1.2rem;
    }

    #status {
      font-weight: bold;
      color: green;
    }

    /* Desktop screens (‚â• 600px) */
    @media (min-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      #puzzle {
        max-width: 400px !important;
        /* Smaller puzzle on PC */
      }

      button {
        padding: 10px 16px;
        font-size: 1rem !important;
        min-width: 120px;
      }
    }
  </style>
</head>

<body>
  <h1>GOAT NETWORK Puzzle</h1>
  <img src="puzzle.png" width="100px" alt="" class="gg">

  <div id="puzzle"></div>

  <div id="controls">
    <button onclick="initPuzzle(3)">Easy</button>
    <button onclick="initPuzzle(4)">Medium</button>
    <button onclick="initPuzzle(5)">Hard</button>
    <button onclick="shuffle()">Shuffle</button>
    <button id="solutionBtn" onclick="retweetToUnlock()">üîÅ Retweet to Unlock Solution</button>
  </div>

  <div id="moves">Moves: 0</div>
  <div id="status"></div>

  <!-- External JS -->
  <script src="puzzle.js"></script>
  <script src="rt.js"></script>
</body>

</html>
