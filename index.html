<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>GOAT NETWORK Puzzle</title>
  <style>
    body {
      background: #fafafa;
      color: #111;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 15px;
      font-size: 1.5rem;
    }

    #puzzle {
      display: grid;
      margin: 10px auto;
      border: 2px solid #111;
      width: 95vw;
      max-width: 2000px;
      aspect-ratio: 1 / 1;
      touch-action: manipulation;
    }

    .tile {
      background-image: url("puzzle.png");
      background-repeat: no-repeat;
      border: 1px solid #222;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .empty {
      background: #efefef !important;
      background-image: none !important;
      cursor: default;
    }

    #controls {
      margin-top: 10px;
    }

    button {
      margin: 5px;
      padding: 14px 20px;
      border: none;
      border-radius: 6px;
      background: gold;
      color: #111;
      font-weight: bold;
      font-size: 2rem;
      cursor: pointer;
    }

    button:active {
      background: orange;
    }

    #moves,
    #status {
      margin-top: 10px;
      font-size: 1.1rem;
    }

    #status {
      font-weight: bold;
      color: green;
    }


    @media (min-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      #puzzzle {
        max-width: 200px !important;
      }

      button {
        padding: 8px 12px;
        font-size: 1rem !important;
      }
    }
  </style>
</head>

<body>
  <h1>GOAT NETWORK Puzzle</h1>
  <img src="puzzle.png" width="100px" alt="" class="gg">
  <div id="walletControls">
  <button id="connectBtn" onclick="connectWallet()">Connect Wallet</button>
  <button id="disconnectBtn" onclick="disconnectWallet()" style="display:none;">Disconnect</button>
</div>
<div id="walletInfo">ðŸ”´ Not Connected</div>
  <div id="puzzle"></div>

  <div id="controls">
    <button onclick="initPuzzle(3)">Easy</button>
    <button onclick="initPuzzle(4)">Medium</button>
    <button onclick="initPuzzle(5)">Hard</button>
    <button onclick="shuffle()">Shuffle</button>
    <button id="solutionBtn" onclick="handleSolutionClick()">Pay $1 to Unlock Solution</button>
  </div>

  <div id="moves">Moves: 0</div>
  <div id="status"></div>

  <!-- External JS -->
  <script src="puzzle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.12/dist/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@coinbase/wallet-sdk@3.7.1/dist/CoinbaseWalletSDK.min.js"></script>

  <script src="payment.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal"></script>
  <script src="walletconnect.js"></script>
</body>

</html>
